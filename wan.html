	<style type="text/css">
	div{
		width: 180px;
		height: 300px;
		position: absolute;
		background: url(girl.png) no-repeat 0 0;
	}
	</style>

<script type="text/javascript">
	function Girl(right,top){
		this.right = right;
		this.top = top;
		this.timer = null;
		this.walk = 0;
		this.init();
		this.run();
	}
	Girl.prototype.init=function(){
		this.div = document.createElement("div");
		document.body.appendChild(this.div);
		this.div.style.right = this.right+"px";
		this.div.style.top = this.top+"px";

	}
	Girl.prototype.run = function(){
		var _this = this;
		this.timer = setInterval(function(){
			_this.walk++;
			_this.right+=10;
			if(_this.walk>7){
				_this.walk=0;
			}
			if(_this.right>500){
				_this.disappear();
			}
			_this.div.style.right= _this.right+"px";
			_this.div.style.backgroundPosition= _this.walk*-180+"px 0px";
		},50)
	}
	Girl.prototype.disappear = function(){
		clearInterval(this.timer);
		document.body.removeChild(this.div);
	}
	
		
		new Girl(0,100)
	
</script>
